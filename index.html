<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Connect 4 by Christina Pagano</title>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <button id="begin-game">Start</button>
    <!-- #game-scene contains entire play area -->
    <div id="game-scene">
      <!-- #play-area - container for the board -->
      <div id="play-area">

        <!-- left stand -->
        <div class="stand-container left">
          <div class="stand-leg"></div>
          <div class="stand-foot"></div>
          <div class="stand-attachment left"></div>
        </div><!-- /left stand -->

        <!-- #game-over displays game over message when game ends -->
        <div id="#game-over"></div>

        <!-- checkers container -->
        <div id="game-board-underlay">
          <div id="checker" data-column="0"></div>
        </div>

        <!-- SVGs for game board and spaces -->
        <svg id="game-board">
          <defs>
            <!-- container for Space SVGs -->
            <mask id="mask" x="0" y="0" width="548" height="472">
              <rect x="0" y="0" height="472" width="548" fill="white">
            </mask>
            <rect id="board-back" x="0" y="0" width="548" height="472" mask="url(#mask)" fill-opacity="1" fill ="#5FCF80"/>
        </svg>

        <!-- right stand -->
        <div class="stand-container right">
            <div class="stand-leg">
            </div>

            <div class="stand-foot">
            </div>

            <div class="stand-attachment right">
            </div>
        </div><!-- /right stand -->

        <div style="clear:both"></div>
      </div><!-- /#play-area -->
    </div><!-- /#game-scene -->

    <div class="table">
      <button id="reset">Play Again?</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Space.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Checker.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
